# ---------------------------------------------------------------------------
# Snippets
# ---------------------------------------------------------------------------
# Snippets are short text expansions triggered by a prefix while composing.
# Type the trigger string and it will be replaced by the body text.

[[snippets]]
trigger = "/sig"
body    = """\
Best regards,
Your Name
"""

[[snippets]]
trigger = "/ty"
body    = "Thanks for your email — I'll get back to you shortly."

[[snippets]]
trigger = "/addr"
body    = """\
123 Example Street
Anytown, CA 90210
"""

# ---------------------------------------------------------------------------
# Keybinding overrides
# ---------------------------------------------------------------------------
# Override the default key for any named action.
# Action names match the keymap module: archive, trash, spam, toggle_read,
# toggle_star, undo, compose, reply, reply_all, forward, copy_message_url,
# copy_thread_url, open_in_browser, sync_mail, quit, etc.
#
# Values are single-character strings or special names like "Enter", "Esc".

[keybindings]
# archive = "A"     # default: e
# trash   = "D"     # default: #
# spam    = "S"     # default: !
